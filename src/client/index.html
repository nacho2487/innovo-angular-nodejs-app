<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title">Innovo</title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="/scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/scripts/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="content/template/ace-fonts.css" rel="stylesheet" />
    <link href="content/template/ace.css" rel="stylesheet" />
    <link href="content/template/ace-skins.css" rel="stylesheet" />
    <link href="content/template/ace-rtl.css" rel="stylesheet" />
    <link href="content/styles.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body class="no-skin">
    <div data-ng-include="'app/layout/shell.html'"></div>

    <!-- inject-vendor:js -->
    <script src="/scripts/jquery/dist/jquery.js"></script>
    <script src="/scripts/angular/angular.js"></script>
    <script src="/scripts/angular-route/angular-route.js"></script>
    <script src="/scripts/angular-sanitize/angular-sanitize.js"></script>
    <script src="/scripts/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/scripts/moment/moment.js"></script>
    <script src="/scripts/flot/jquery.flot.js"></script>
    <script src="/scripts/flot/jquery.flot.time.js"></script>
    <script src="/scripts/flot/jquery.flot.pie.js"></script>

    <script src="scripts/flot/jquery.flot.axislabels.js"></script>
    <script src="scripts/flot/jquery.flot.barnumbers.js"></script>
    <script src="scripts/flot/jquery.flot.orderBar.js"></script>
    <script src="scripts/flot/jquery.flot.tooltip.js"></script>
    <script src="scripts/flot/jquery-flot-dashes.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="app/app.module.js"></script>
   
    <script src="app/blocks/routes/router.module.js"></script>
    <script src="app/blocks/routes/routehelper.js"></script>
 
    <!-- App - Core -->
    
    <script src="app/core/core.module.js"></script>
    <script src="app/core/common.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/spinner.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/filters.js"></script>
    
   
   <!-- App - Services -->
    <script src="app/services/services.module.js"></script>
    <script src="app/services/animalcontext.js"></script>
    <script src="app/services/batchcontext.js"></script>
    <script src="app/services/charts.service.js"></script>
    
   
    <!--widgets-->
    <script src="app/widgets/widgets.module.js"></script>
    <script src="app/widgets/inChart.js"></script>
    <script src="app/widgets/inPieChart.js"></script>
    <script src="app/widgets/inSpinner.js"></script>
    

    <!-- App - Layout -->
    <script src="app/layout/layout.module.js"></script> 
    <script src="app/layout/shell.controller.js"></script>
    <script src="app/layout/sidebar.controller.js"></script>


    <!-- App - Dashboard -->
    <script src="app/dashboard/dashboard.module.js"></script>
    <script src="app/dashboard/config.route.js"></script>
    <script src="app/dashboard/dashboard.controller.js"></script>

    <script src="app/animal/animal.module.js"></script>

    <script src="app/animal/animal.controller.js"></script>

    <script src="app/batch/batch.module.js"></script>
    <script src="app/batch/config.route.js"></script>
    <script src="app/batch/batch-animals.controller.js"></script>    
    <script src="app/batch/batch-detail.controller.js"></script>
    <script src="app/batch/batch-performance.controller.js"></script>
    <script src="app/batch/batch-topnav.controller.js"></script>
    <script src="app/batch/batch-treatments.controller.js"></script>
    <script src="app/batch/batch.controller.js"></script>    
    <script src="app/batch/batches.controller.js"></script>    

    <!-- App - Pasture -->
    <script src="app/pasture/pasture.module.js"></script>
    <script src="app/pasture/config.route.js"></script>
    <script src="app/pasture/pastures.controller.js"></script>     
    <script src="app/pasture/pasture.controller.js"></script>
