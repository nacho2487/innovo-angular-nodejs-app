
<div class="page-header">
    <h1>
        Animales
    </h1>
</div><!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <div class="table-header">
            Datos del ganado individual
        </div>
        <div>
            <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Identificación</th>
                        <th>Raza</th>
                        <th>Categoría</th>
                        <th>Ganancia diaria (kg/d)</th>
                        <th>Peso actual (kg)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="animal in vm.animals">
                        <td>{{animal.identification}}</td>
                        <td>{{animal.breed}}</td>
                        <td>{{animal.category}}</td>
                        <td>{{animal.dailyWeightGain}}</td>
                        <td>{{animal.weight}}</td>
                        <td><a href="#/animales/{{animal.animalId}}">Ver evolución</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
